  <style>
    html {
      background-color: #151515;
    }
    div #mydiv {
      position: fixed;
      top: 0;
      left: 0;
      resize: both;
      overflow: hidden;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    /* #canvas {

    } */
    #mydivheader {
      position: relative;
      top:0;
      left:0;
      padding: 10px;
      cursor: move;
      z-index: 10;
      background-color: #2196F3;
      color: #fff;
    }
    #myForm {
      position:fixed;
      bottom:0;
      width:100%;
      background-color: #151515;
      border:none;
    }

    .window {
      position: fixed;
      /* top: 0; */
      /* left: 0; */
      width: fit-content;
      height: fit-content;
      outline: 2px solid #55ff55;
      box-shadow: 1px 1px 3px #009A00,
        -1px 1px 3px #009A00,
        -1px -1px 3px #009A00,
        1px -1px 3px #009A00;
    }

    .window:active {
      outline: 2px solid #99ff99;
    }

    .gamecontent {
      /* position:relative;
      box-sizing:border-box; */
      width: fit-content;
      height: fit-content;
    }

    .grabbar {
      height:25px;
      width: 100%;
      top:0;
      left:0;
      position:relative;
      background: linear-gradient(180deg,rgba(85, 255, 85, 1) 0%, rgba(0, 0, 0, 0) 100%);
      cursor: move;
      border-bottom: 2px solid #55ff55;
      box-shadow: 1px 1px 3px #009A00,
        -1px 1px 3px #009A00,
        -1px -1px 3px #009A00,
        1px -1px 3px #009A00;
    }



    .grabbar span {
      position: absolute;
      top: 0;
      left: 10px;
    }

    #consoleArea {
/* display: flex;
  justify-content: flex-end;
  align-items: flex-end; */
      height: 100%;
      width: 100%;
      /* display:flex; */
    }

    #consoleArea pre {
      position: absolute;
      bottom: 45px;
      left: 15px;
      font-family: "Syne Mono", monospace;

      /* align-self: flex-end; */
    }
    .syne-mono-regular {
      font-size: 20px;
      font-family: "Syne Mono", monospace;
      font-weight: 400;
      font-style: normal;
      color: #55ff55;
      text-shadow:
        1px 1px 3px #009A00,
        -1px 1px 3px #009A00,
        -1px -1px 3px #009A00,
        1px -1px 3px #009A00;
    }
