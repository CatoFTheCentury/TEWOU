    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'MyWebFont';
        src: url('SundayVibe.ttf')  format('truetype');
      }

      html{
        overscroll-behavior: none;
        overflow:hidden;
        touch-action: manipulation;
        user-select: none;
      }

      img{ pointer-events: none;}

      body{
          position:absolute;
          width: 100vw;
          height: 100vh;
          /* overflow:hidden; */
          margin: 0;
          background-color: darkslategray;
          font-family: 'MyWebFont';
      }

      .container {
        position:absolute;
        aspect-ratio: 1 / 1;
        /* width: 800px; */
        /* width: 85vw;
        max-width: 275px; */
        /* width: auto; */
        /* height:100%; */
        /* max-width: 90vw; */
        /* max-height: 100vh; */
        width:100%;
        height:100%;
        top: 0;
        left: 0;
        /* left: 50%; */
        /* transform: translate(-50%, 0); */
        /* border: 5px solid white; */
        z-index: -1;
      }

      canvas{
        width: 100%;
        height: 100%; 
        /* position: absolute;
        top:0;
        bottom: 0; */
        /* image-rendering: pixelated; */
      }

      #ui{
        color: antiquewhite;
        font-family: 'MyWebFont';
        text-align: center;
        pointer-events: none;
        width: 100%;
        height: 100%;
        z-index: 3;
        /* transform:  */
        /* background-color:white; */
        position:absolute;
        top:0;
        left:0;
        /* visibility:hidden; */
      }

      #clickables{
        width:100%;
        height: 100%;
        /* height:275px; */
        z-index: 1;
        position: absolute;
        top:0px;
        visibility:hidden;
        /* background: red; */
      }

      #gobutton {
        position: absolute;
        border-radius:50%;
        background: red;
        z-index: 5;
        aspect-ratio: 1/1;
        width: 250px;
        height: 250px;
        /* max-width: 600px; */
        /* max-height: 600px; */
        font-size: 150px;
        /* max-font-size: 400px; */
        left: 50%;
        top:50%;
        transform: translate(-50%,-50%);
        visibility: hidden;
      }

      #gobutton > p {
        position: relative;
        top:0;
        top: -40%;
        /* left:6%; */
        /* transform: translate(0,-50%); */
        text-shadow: 2px 2px 10px black;
      }

      #timer {
        position:fixed;
        bottom: 0;
        width:100%;
        height: 15vh;
        font-size: 50px;
        background-color: red;
        z-index: 1;
      }

      #portrait {
        position: absolute;
        width: 100%;
        height: 100%;
        background-color: black;
        color: antiquewhite;
        font-size: 100px;
        z-index: 10;
      }

    @media (orientation: portrait) {
      #portrait{
        display:block;
      }
    }

    @media (orientation:landscape){
      #portrait{
        display: none;
      }
    }



    /* #highlightarrows > .up {

</style>
</head>
<body>
<div id="portrait">
Veuillez tourner votre appareil
</div>
<div class="container">
  <div id="ui">
    <div id="instructions" style="pointer-events: none;"></div>
    <div id="gobutton"><p>GO</p></div>
  </div>
  <canvas id="canvas"></canvas>
  <canvas id="text"></canvas>
</div>

<div id="clickables">
</div>
<div id="timer">
  
</div>
