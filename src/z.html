<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="robots" content="noindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>ITEZ AYE GAIM!</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">
    <style>
      @font-face {
        font-family: 'MyWebFont';
        src: url('SundayVibe.ttf')  format('truetype');
      }

      html{
            overscroll-behavior: none;
            overflow:hidden;
              touch-action: manipulation;

      }
        body{
            position:absolute;
            width: 100vw;
            height: 100vh;
            /* overflow:hidden; */
            margin: 0;
            background-color: darkslategray;

        }

        .container {
          position:absolute;
          aspect-ratio: 800 / 1500;
          /* width: 800px; */
          height: 75vh;
          top: 10%;
          left: 50%;
          transform: translate(-50%, 0);
          border: 5px solid white;
          z-index: -1;
        }
        
        canvas{
          width: 100%;
          height: 100%; 
          position: absolute;
          top:0;
          bottom: 0;
          image-rendering: pixelated;
        }

        #ui{
          pointer-events: none;
          width: 100%;
          height: 100%;
          z-index: 3;
          /* transform:  */
          /* background-color:white; */
          position:absolute;
          top:0;
          left:0;
        }

        #clickables{
          width:100%;
          height:10vh;
          z-index: 1;
          position: absolute;
          bottom:0px;
        }

        #sword {
      background: white;
          height: 100%;
          aspect-ratio: 1/1;
          border-radius:50%;
          position: absolute;
          top:-10vh;
          left: 50%;
          transform: translate(-50%, 0);
          border: 5px solid white;

        }

        #sword > img {
          position: absolute;
          top:40%;
          left:30%;
          transform: translate(-50%,-50%);
          pointer-events: none;
          
          /* clip-path: inset(14px 48px 24px 28px);; */
          width:25%;
          transform: scale(3);
          image-rendering: pixelated;

        }

      #gobutton {
        position: absolute;
        border-radius:50%;
        background: red;
        z-index: 5;
        aspect-ratio: 1/1;
        width: 250px;
        height: 250px;
        /* max-width: 600px; */
        /* max-height: 600px; */
        font-size: 150px;
        /* max-font-size: 400px; */
        left: 50%;
        top:50%;
        transform: translate(-50%,-50%);
        visibility: hidden;
      }

      #gobutton > p {
        position: relative;
        top:0;
        top: -40%;
        /* left:6%; */
        /* transform: translate(0,-50%); */
        text-shadow: 2px 2px 10px black;
      }


    </style>
  </head>

  <body>
    <!-- <div class="container"> -->
      <div id="ui">
        <div id="gobutton"><p>GO</p></div>
      </div>
      <canvas id="canvas"></canvas>
    <!-- </div> -->
    <div id="clickables">
      <div id="sword"><img src="./_assets/arbre/swordicon.png"/></div>
    </div>
     <script src="https://cdn.jsdelivr.net/npm/eruda"></script>
<script>//eruda.init();</script>
    <script src="./web.bundle.js"></script>
    
  </body>
</html>
